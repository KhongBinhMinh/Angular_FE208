
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <label for="">Tên User</label>
        <input 
          type="text" 
          class="form-control" 
          name="name" [(ngModel)]="inputValues.name"
          required minlength="6"
          #name="ngModel"
        >
        <app-validate [field]="name" key="Tên"></app-validate>
        <!-- <span>{{name.touched | json}}</span> -->
    </div>

    <div class="form-group">
        <label for="">Tuổi User</label>
        <input
           type="number" 
           class="form-control" 
           name="age" [(ngModel)]="inputValues.age"
           required min="1" max="100"
           #age="ngModel"
        >
        <app-validate [field]="age" key="Tuổi"></app-validate>
    </div>

    <div class="form-group">
        <label for="">Email User</label>
        <input
           type="email" 
           class="form-control" 
           name="email" [(ngModel)]="inputValues.email"
           required email
           #email="ngModel"
        >
        <app-validate [field]="email" key="Email"></app-validate>
    </div>
    <div class="form-group">
        <label for="">Avatar User</label>
        <input
           type="text" 
           class="form-control" 
           name="avatar" [(ngModel)]="inputValues.avatar"
           required 
           #avatar="ngModel"
        >
        <app-validate [field]="avatar" key="Avatar"></app-validate>
    </div>
    <div class="form-group">
        <label for="">SĐT User</label>
        <input
           type="text" 
           class="form-control" 
           name="sdt" [(ngModel)]="inputValues.sdt"
           required 
           #sdt="ngModel"
        >
        <app-validate [field]="sdt" key="sdt"></app-validate>
    </div>

    <div>
        <button
         class="btn btn-success"
         [disabled]="!userForm.valid"
        >Submit</button>
    </div>
</form>
